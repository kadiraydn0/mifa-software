<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Mifa Software</title>
</head>

<body class="container-sm">




    <button id="button" type="button" class="btn btn-primary first-btn" data-bs-toggle="modal"
        data-bs-target="#createMaterialbtn">
        Create Material
    </button>

    <!-- Modal -->
    <div class="modal" id="createMaterialbtn" tabindex="-1" aria-labelledby="createMaterialLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createMaterialLabel">Create Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createMaterial">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Material Name</label>
                            <input type="text" name="materialName" class="form-control" id="materialName">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Choose</label>
                            <select id="" class="form-select" name="unitType">
                                <option value="kg">Weight</option>
                                <option value="lt">Liter</option>
                                <option value="count">Count</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="qty" name="qty">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




    <button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMaterialbtn">
        Add Material
    </button>

    <!-- Modal -->
    <div class="modal" id="addMaterialbtn" tabindex="-1" aria-labelledby="addMaterialLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMaterialLabel">Add Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMaterial">
                        <div class="mb-3">
                            <label for="" class="form-label">Choose</label>
                            <select id="addMaterialOptions" class="form-select" name="materials">
                                <option></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="qty" name="qty">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




    <button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#createProductSchemaBtn">
        Create Product Schema
    </button>

    <!-- Modal -->
    <div class="modal" id="createProductSchemaBtn" tabindex="-1" aria-labelledby="createProductSchemaBtnLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProductSchemaBtnLabel">Create Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createProductSchema">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" name="productName" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Choose</label>
                            <select id="selectMaterials" class="form-select selectpicker" multiple
                                aria-label="size 3 select example" name="materials" multiple>
                                <option></option>
                        </div>
                        <div class="mb-3">
                            <select id="multiple-checkboxes" multiple="multiple">
                                <option value="php">PHP</option>
                                <option value="javascript">JavaScript</option>
                                <option value="java">Java</option>
                                <option value="sql">SQL</option>
                                <option value="jquery">Jquery</option>
                                <option value=".net">.Net</option>
                            </select>

                        </div>



                        <div class="mb-3">
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="qty" name="qty">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




    <button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Product
    </button>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMaterial">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Ürün Adı</label>
                            <input type="text" name="materialName" class="form-control" id="materialName">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Seçiniz</label>
                            <select id="" class="form-select" name="unitType">
                                <option value="kg">Kilogram</option>
                                <option value="lt">Litre</option>
                                <option value="count">Adet</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Miktar</label>
                            <input type="number" class="form-control" id="qty" name="qty">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                            <button type="submit" class="btn btn-primary">Ürün Ekle</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
        crossorigin="anonymous "></script>
</body>
<script>



    $(document).ready(function () {
        $('#multiple-checkboxes').multiselect({
            includeSelectAllOption: true,
        });
    });


    $(document).ready(() => {
        const GetMaterial = async () => {
            fetch('http://localhost:2500/get/material')
                .then((response) => {
                    return response.json();
                })
                .then((myJson) => {
                    WriteMaterial(myJson)
                });
        }
        const WriteMaterial = (e) => {
            let htmlElements = ``;
            e.forEach(element => {
                htmlElements += `
            <option value="${element._id}">${element.name}</option>
`;
            });
            $('#addMaterialOptions').html(htmlElements)
            $('#selectMaterials').html(htmlElements)
        }
        GetMaterial()
    })





    $(document).on('submit', '#createMaterial', async (e) => {
        e.preventDefault();
        const formData = $('#createMaterial').serializeArray();
        let response = await fetch('http://localhost:2500/create/material', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                "name": formData[0].value,
                "unit_type": formData[1].value,
                "amount": formData[2].value
            })
        });
    });


    $(document).on('submit', '#addMaterial', async (e) => {
        e.preventDefault();
        const formData = $('#addMaterial').serializeArray();
        let response = await fetch('http://localhost:2500/add/material', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                "materialId": formData[0].value,
                "amount": Number(formData[1].value)
            })
        });
    });


    $(document).on('submit', '#createProductSchema', async (e) => {
        e.preventDefault();
        const formData = $('#createProductSchema').serializeArray();
        let response = await fetch('http://localhost:2500/create/material', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                "name": formData[0].value,
                "unit_type": formData[1].value,
                "amount": formData[2].value
            })
        });
    });


</script>

</html>
